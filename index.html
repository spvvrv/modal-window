<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- container starts -->
<div class="container">
    <h1>Our friends </br> who are looking for a house</h1>
        <div class="pets__cards">
                    <div class="pets__card">
                        <img src="./img/pets-katrine-3.jpg" alt="">
                        <p>Katrine</p>
                        <button class="button__pets-card">Learn more</button>
                    </div>
                    <div class="pets__card">
                        <img src="./img/pets-katrine.jpg" alt="">
                        <p>Betty</p>
                        <button class="button__pets-card">Learn more</button>
                    </div>
                    <div class="pets__card">
                        <img src="./img/pets-scarlet.jpg" alt="">
                        <p>Scarlet</p>
                        <button class="button__pets-card">Learn more</button>
                    </div>
                    <div class="pets__card">
                        <img src="./img/pets-timmy.jpg" alt="">
                        <p>Timmy</p>
                        <button class="button__pets-card">Learn more</button>
                    </div>
                    <div class="pets__card">
                        <img src="./img/pets-woody.jpg" alt="">
                        <p>Woody</p>
                        <button class="button__pets-card">Learn more</button>
                    </div>
                    <div class="pets__card">
                        <img src="./img/pets-katrine-2.jpg" alt="">
                        <p>Jack</p>
                        <button class="button__pets-card">Learn more</button>
                    </div> 
        </div>
        <button class="open-popup ">fill the form</button>
</div>
<!-- container ends -->


<!--popup__label starts-->
<div class="popup__bg">
    <form class="popup">
        <img src="img/svg/popup__close.svg" alt="" class="close-popup">
        <label>
            <input type="text" name="name">
            <div class="label__text">
                Your name
            </div>
        </label>
        <label>
            <input type="text" name="tel">
            <div class="label__text">
                Your phone
            </div>
        </label>
        <select class="label__select" name="choosen_pet">
            <option value="1">Choose a pet</option>
            <option value="2">Katrine</option>
            <option value="3">Betty</option>
            <option value="4">Scarlet</option>
            <option value="5">Timmy</option>
            <option value="6">Woody</option>
            <option value="7">Jack</option>
        </select>
        <button type="submit" class="label__button">send</button>
    </form>
</div>
<!--popup__label ends-->

<!--popup__pet-info starts-->     
<!-- Нужно ли вообще убрать отсюда данные и оставить пустые поля, чтобы добавлять их через js? -->
    <div class="popup__pet-info-body"> 
        <div class="popup__wrapper" id="pet-popup-container">
            <img src="./img/pets-katrine-3.jpg" alt="" width="500" height="500">
            <div class="popup__about">
                <img src="./img/svg/popup__close.svg" alt="" class="close-popup-pet">
                <h2 class="popup__title">Katrine</h2>
                <h3 class="popup__subtitle">Katrine the kitten</h3>
                <div class="popup__text">Katrine the kitten is patiently waiting to find a new forever home</div>
                <ul class="popup__information">
                    <li class="popup__pet-info">Age: 2 months</li>
                    <li class="popup__pet-info">Inoculations: none</li>
                    <li class="popup__pet-info">Diseases: none</li>
                    <li class="popup__pet-info">Parasites: none</li>
                </ul>
            </div>
        </div>
    </div>
<!--popup__pet-info ends-->

<script src="./script.js" type="module"></script>
<script src="./pet.js" type="module"></script>
</body>
</html>
